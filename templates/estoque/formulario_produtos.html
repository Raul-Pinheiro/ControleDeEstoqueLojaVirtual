{% extends 'bases/base_template_estoque.html' %}
{% load static %}
{% block content %}

{% include 'partials/_headerControleEstoque.html'%}

<main class="main">
    <h1 class="text-center">Cadastre um novo produto</h1>

    <div class="container d-flex flex-column justify-content-center align-items-center">
        <form action="{% url 'produto_banco'%}" method='post'class="form-group d-flex flex-column justify-content-center align-items-center"enctype="multipart/form-data">
            {% csrf_token %}
           <label for="" class="">
               Nome do produto:
               <input type="text" name="produto"class="form-control">
           </label>

           <label for="" class="">
            Tipo de medida:
            <select name="medida">
                <option value="caixa">caixa</option>
                <option value="fardo">fardo</option>
                <option value="quilo">quilos</option>
                <option value="gramas">gramas</option>
                <option value="pacote">pacote</option>
                <option value="metro">metro</option>
                <option value="centimetro">centimetro</option>
                <option value="unidade">unidade</option>
                <option value="resma">resma</option>
                <option value="litros">litros</option>
                <option value="mL">mL</option>
               
            </select>
            </label>

            <label for="" class="">
                Categoria do produto:
                <select name="categoria"class="form-control">
                    <option value="tecnologia">Tecnologia</option>
                    <option value="literatura">Literatura</option>
                    <option value="escritorio">Escritório</option>
                    <option value="casa&cozinha">Casa e Cozinha</option>
                    <option value="moda">Moda</option>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="esportes">Esportes</option>
                    <option value="pet-shop">Pet Shop</option>
                    <option value="games">Games</option>
                    <option value="lazer">Lazer</option>
                    <option value="brinquedos">Brinquedos</option>
                    <option value="viagem">Viagem</option>
                    <option value="acessorios">Acessórios</option>
                    <option value="limpeza">Limpeza</option>
                </select>
            </label>
            
            <label for="" >
                Forneça mais detalhes sobre o produto:
                <textarea name="descricao"class="form-control">

                </textarea>
            </label>

            <label for="" class="">
                Quantidade por embalagem:
                <input type="text" name="quantidade_por_embalagem"class="form-control" required>
            </label>
            
            <label for="" class="">
                Foto do produto:
                <input type="file" name="foto_produto" upload_max_filesize ='1M'  class="form-control"id="" required>
            </label>
            <label>
                Preço de venda:
                <input type="text" name='valor_venda' class="form-control" id='valor_venda'>
            </label>
            <label for="" class="">
                <select name="publicada"class="form-control">
                  
                    <option value="True">Publicar</option>
                    <option value="False">Não Publicar</option>
                   
                </select>

            </label>

            <button type="submit" class="btn btn-success">Cadastrar</button>
            



        </form>

    </div>

</main>
{%endblock%}
